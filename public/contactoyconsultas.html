    <header>

   <section class="formulario"> 

       <form class="form">
        <div class="labeldatos">
            <p>
                <label for="nombre_apellido">Nombre y Apellido:</label>
                <input type="text" name="nombre_apellido" size="50%"/>
            </p>
        </div>
        
       <div class="labeldatos">
            <p>
                <label for="email">Correo electrónico:</label>
                <input type="email" name="email"placeholder="nombre@ejemplo.com" size="50%"/>
            </p>
       </div>
        
       <div class="labeldatos">
            <p>
                 <label for="telefono">Teléfono:</label>
                <input type="tel" name="tel"/>
            </p>
       </div>
        
       <div class="labeldatos">
            <p>
                <label for="ocupacion">Ocupacion</label>
                <select name="select" id="">
                    <option value="Estudiante">Estudiante</option>
                    <option value="Profesional">Profesional</option>
                    <option value="Otro">Otro</option>
                </select>
            </p>
       </div>
       </form>

       <form class="form">
        <div class="labelconsulta">
                <p>Déjenos su consulta</p>
                <textarea name="textarea" rows="10" cols="75">Ingrese su consulta aquí</textarea>
        </div>
            
            <div class="labelconsulta">
                <p class="tituloform">
                    <p><label for="Desea recibir novedades relacionadas a su consulta?">Desea recibir novedades relacionadas a su consulta?</label></p>
                        <p><label for="si">SI</label>
                        <input type="radio" name="Desea recibir novedades relacionadas a su consulta?" value="Si"/> </p>
                        <p><label for="no">NO</label>
                        <input type="radio" name="Desea recibir novedades relacionadas a su consulta?" value="No"/></p>
                        <p><label for="contáctenme primero">Contáctenme primero</label>
                        <input type="radio" name="Desea recibir novedades relacionadas a su consulta?" value="Contáctenme primero"/></p>
                </p>
            </div>
        </form> 
       </form>
   </section>

   <div class="enviar" >
    <form action="">
        <input type="submit" value="Enviar Formulario">
        <input type="reset" value="Limpiar Formulario">
    </form>
   </div>
