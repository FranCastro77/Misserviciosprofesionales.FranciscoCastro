    <h1>CONSULTAS Y CONTACTO</h1>
    
   <section class="formulario">
        <form class="form">
            <div class="labels">
                <p>
                    <label for="nombre_apellido">Nombre y Apellido:</label>
                    <input type="text" name="nombre_apellido"/>
                </p>
            </div>
            
           <div class="labels">
                <p>
                    <label for="email">Correo electrónico:</label>
                    <input type="email" name="email"placeholder="nombre@ejemplo.com"/>
                </p>
           </div>
            
           <div class="labels">
                <p>
                     <label for="telefono">Teléfono:</label>
                    <input type="tel" name="tel"/>
                </p>
           </div>
            
           <div class="labels">
                <p>
                    <label for="ocupacion">Ocupacion</label>
                    <select name="select" id="">
                        <option value="Estudiante">Estudiante</option>
                        <option value="Profesional">Profesional</option>
                        <option value="Otro">Otro</option>
                    </select>
                </p>
           </div>
            

            <div class="labels">
                <h3>Déjenos su consulta</h3>
                <textarea name="textarea" rows="4" cols="50">Ingrese su consulta aquí</textarea>
            </div>
            
            <div class="labels">
                <p class="tituloform">
                    <h3><label for="Desea recibir novedades relacionadas a su consulta?">Desea recibir novedades relacionadas a su consulta?</label></h3>
                        <p><label for="si">SI</label>
                        <input type="radio" name="Desea recibir novedades relacionadas a su consulta?" value="Si"/> </p>
                        <p><label for="no">NO</label> 
                        <input type="radio" name="Desea recibir novedades relacionadas a su consulta?" value="No"/></p>
                        <p><label for="contáctenme primero">Contáctenme primero</label> 
                        <input type="radio" name="Desea recibir novedades relacionadas a su consulta?" value="Contáctenme primero"/></p>
                </p>
            </div>
            
            <div>
                <p>
                    <form action="">
                     
                    </form>
                    <input type="submit" value="Enviar Formulario">
                    <input type="reset" value="Limpiar Formulario">
                </p>
            </div>
     
            
            

        </form>
